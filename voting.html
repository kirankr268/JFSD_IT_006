<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Eligibility Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            width: 300px;
            margin: auto;
            box-shadow: 0px 0px 10px gray;
            border-radius: 10px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        #result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Voting Eligibility Check</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age" required>
        
        <button onclick="checkEligibility()">Check Eligibility</button>
        
        <p id="result"></p>
    </div>

    <script>
        function checkEligibility() {
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let result = document.getElementById("result");
    
            if (name === "" || age === "") {
                result.textContent = "Please enter all details.";
                result.style.color = "red";
                return;
            }
    
            age = parseInt(age);
    
            if (age >= 18) {
                result.textContent = `Congratulations ${name}, you are eligible to vote!`;
                result.style.color = "green";
            } else {
                result.textContent = `Sorry ${name}, you must be at least 18 years old to vote.`;
                result.style.color = "red";
            }
        }
    </script>
</body>
</html>
